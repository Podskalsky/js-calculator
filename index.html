<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">0</div>
    <div class="keypad">
      <input class="btn func clear-all" type="button" data-val="AC" value="AC">
      <input class="btn func clear-one" type="button" data-val="DEL" value="DEL">
      <input class="btn func plus-minus" type="button" data-val="+/-" value="+/-">
      <input class="btn operator divide" type="button" data-val="/" value="&divide;">
      <input class="btn digit" type="button" data-val="7" value="7">
      <input class="btn digit" type="button" data-val="8"value="8">
      <input class="btn digit" type="button" data-val="9" value="9">
      <input class="btn operator multiply" type="button" data-val="*" value="&times;">
      <input class="btn digit" type="button" data-val="4" value="4">
      <input class="btn digit" type="button" data-val="5" value="5">
      <input class="btn digit" type="button" data-val="6" value="6">
      <input class="btn operator subtract" type="button" data-val="-" value="&minus;">
      <input class="btn digit" type="button" data-val="1" value="1">
      <input class="btn digit" type="button" data-val="2" value="2">
      <input class="btn digit" type="button" data-val="3" value="3">
      <input class="btn operator add" type="button" data-val="+" value="+">
      <input class="btn zero digit" type="button" data-val="0" value="0">
      <input class="btn decimal" type="button" data-val="." value=".">
      <input class="btn equal" type="button" data-val="=" value="=">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
